<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG</title>
</head>
<body>
	<h1 style="text-align: center; font-family: verdana">Scalable Vector Graphics (SVG)</h1>
	<p style="text-align: center; font-family: verdana">SVG defines vector-based graphics in XML format</p>

    <svg width="100" height="100">
		<circle cx="50" cy="50" r="40"
		stroke="black" stroke-width="3" fill="violet" />
	</svg>

    <svg width="400" height="110">
    	<rect width="300" height="100"
    	style="fill: skyblue; stroke-width: 3; stroke: black;" />
    </svg>

    <svg width="400" height="180">
    	<rect x="50" y="20" width="150" height="150"
    	style="fill: green; stroke: black;stroke-width:3; fill-opacity:0.1 stroke-opacity:0.9;" />
    </svg>

    <svg width="400" height="180">
    	<rect x="50" y="20" width="150" height="150"
    	style="fill:red; stroke: red;stroke-width:5;opacity:1;" />
    </svg>

    <svg width="400" height="180">
    	<rect x="50" y="20" rx="30" ry="30" width="150" height="150"
    	style="fill:black; stroke: black;stroke-width:7;opacity:0.5;" />
    </svg>
    
    <svg width="500" height="140">
		<ellipse cx="200" cy="80" rx="100" ry="50"
		style="fill:yellow;stroke:purple; stroke-width:2;" />
	</svg>

	<svg width="500" height="140">
		<ellipse cx="240" cy="100" rx="220" ry="30"
		style="fill:purple;" />
		<ellipse cx="220" cy="70" rx="190" ry="20"
		style="fill:lime;"/>
		<ellipse cx="210" cy="45" rx="170" ry="15"
		style="fill:yellow;" />
	</svg>

<svg width="500" height="100">
		<ellipse cx="240" cy="50" rx="220" ry="30"
		style="fill:yellow;" />
		<ellipse cx="220" cy="50" rx="190" ry="20"
		style="fill:lime;"/>
	</svg>
<svg width="100" height="90">
	<line x1="0" x2="200" y2="200"
	style="stroke: red; stroke-width: 2;" />
</svg>




</body>
</html>
