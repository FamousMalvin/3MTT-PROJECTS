<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Sizes</title>
	<style>
		table, th, td {
			border:5px solid black;
			border-collapse: collapse;
			border-color: #ff5597;
			text-align: center;

		}
		th, td { 
			background-color: #66ff2b;
			}
	</style>

</head>
<body style="background-color: #6576ff;">
	<h1>Html Table Sizes</h1>
	<table style="width: 100%">
		<tr style="height: 100px;">
			<th style="width: 10%;">Company</th>
			<th style="width: 10%;">Contact</th>
			<th style="width: 10%;">Country</th>
		</tr>
		<tr style="height: 100px;">
			<td>Total Energies</td>
			<td>Maria Chike</td>
			<td>France</td>
		</tr>
		<tr style="height: 100px;">
		    <td>Shell</td>
		    <td>John Smith</td>
		    <td>England</td>
		</tr>
	</table>
</body>
</html>
