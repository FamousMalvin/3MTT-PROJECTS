<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Borders</title>
	<style>
		table, th, td {
		border: 1px solid black;
	    border-radius: 10px;
	    border-color: #67b4ff;
	}
	table, th, td {
		border-style: dotted;
		background-color: #ffffbb;
	}
	
	</style>
</head>
<body>
	<h1>Html Table Border</h1>
	<p>Html tables can have borders of diferent styles and shapes</p>
	<p style="text-align: center; color: blueviolet;">Colspan table layout</p>
	<table style="width: 100%">
		<tr>
			<th colspan="2">Company</th>
			<th>Contact</th>		
		</tr>
		<tr>
			<td>Total Energies</td>
			<td>Maria Chike</td>
			<td>France</td>
		</tr>
		<tr>
		    <td>Shell</td>
		    <td>John Smith</td>
		    <td>England</td>
		</tr>
	</table>
	<br>
	<p style="text-align: center; color: blueviolet;">Rowspan table layout</p>
<table style="width: 100%">
		<tr>
			<th rowspan="1">Company</th>
			<td>Total Energies</td>		
		</tr>
		<tr>
			<th rowspan="1">Country</th>
			<td>France</td>
		</tr>
		<tr>
		    
		   
		</tr>
	</table>

</body>
</html>
