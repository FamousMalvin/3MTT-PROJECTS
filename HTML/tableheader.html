<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Header</title>
	<style>
		table, th, td {
			border: 2px solid black;
			border-collapse: collapse;
			text-align: left;
		}
	</style>
</head>
<body>

	<h1>Html Table Header</h1>
	<h3>Vertical Table Header</h3>
	<table style="width: 100%">
		<caption><strong>Fishermen Details</strong></caption>
		<tr>
			<th>Fisherman</th>
			<td>Jil</td>
			<td>Eve</td>
		</tr>
		<tr>
			<th>Lastname</th>
			<td>Smith</td>
			<td>Jackson</td>
		</tr>
		<tr>
		    <th>Age</th>
		    <td>30</td>
		    <td>70</td>
		</tr>
	</table>





	
</body>
</html>
