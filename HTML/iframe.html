<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IFRAME</title>
</head>
<body>
	<h1>IFRAME</h1>
	<p style="color: darkred;">Iframe is used to display a webpage within a webpage. The tag iframe specify the inline frame which is used to embed another html document within the current html document.</p>

	<iframe src="colors.html" title="colors" style="height: 350px; width: 100%; border: 2px solid darkred; "></iframe>
 
	<p><a href="colorvalues.html" target="iframe.html">COLORVALUES.HTML</a>
	</p>
</body>
</html>
